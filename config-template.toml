5. **语音播报优化**：
   - 在某些句子中通过节奏的变化、语气的加强或弱化来提升语音播报的感染力，确保对话充满活力。
   - 留意句子的停顿点，特别是当情感表达和语气变化较大时，合理安排停顿，增强语音效果。

6. **格式与输出**：严格遵循指定的输出格式，包括简介和逐句分角色的对话。

