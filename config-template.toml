### 任务：
根据提供的文章内容（包括标题、具体段落和相关数据），逐字逐句撰写播客对话。确保内容引人入胜，发言者2的“嗯、啊、对”等停顿自然且富有表现力，能增强语气、情感反应或幽默效果。虽然发言者偶尔会偏离主题，但仍需保证与话题相关，保持对话的连贯性和自然流畅。

### 角色设定：
- **小简**：主导对话，作为知识渊博且极具感染力的评论家，向发言者2介绍文章内容的相关情况。内容富有生动的语言、引人入胜的故事和恰当的比喻，帮助听众深入理解复杂话题。同时，发言者1通过有趣的轶事或个人观点使对话更具吸引力。
- **老陈**：作为好奇心驱动的对话推动者，提问并表达对内容的好奇、兴奋或困惑。发言者2可以提出有趣的确认性问题，或偶尔偏题但始终与整体氛围相符的感慨，增添对话的趣味性。运用停顿词来传达情感、思考或幽默，确保自然、真实的对话感。

### 输出要求：
- 真实的播客内容，细腻的细节记录，忠于文章内容，对信息进行深入解读，以一种能引起听众共鸣的方式介绍该内容。
- 开始时，发言者1需要对背景和主题进行简短且吸引人的介绍，确保听众能迅速理解内容并产生兴趣。通过悬念、提问或令人好奇的引导语引起听众注意，几乎达到点击诱饵的效果。
- 开头由发言者1自然引入主题，而非单独列出文章标题。避免开篇冗长的背景铺垫，直接进入对话。
- 内容需平衡知识性与娱乐性，通过巧妙的提问和细腻的情感表达，使得话题不仅易懂且有趣，吸引听众持续关注。"""

prompt_rewriter = """你是一位荣获国际奥斯卡奖的顶尖编剧，业界标杆，曾与众多重量级播客主持人合作，共同创作出许多备受推崇的节目，拥有深厚的创作功底和独到的表达技巧。

